name: Security & Quality Pipeline

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'
      - 'pipeline/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # --- BACKEND STAGE ---
    - name: Install Backend & C++ Engine
      run: |
        python -m pip install --upgrade pip
        # Install deps from root path
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        # Install the C++ Engine (Setup.py is in backend/)
        pip install ./backend

    - name: Run Backend Tests
      env:
        DATABASE_URL: "sqlite:///./test.db"
        SECRET_KEY: "super-secret-test-key"
        ALGORITHM: "HS256"
        MODEL_DIR: "./" 
      run: |
        # We add ./backend to PYTHONPATH so imports work correctly
        export PYTHONPATH=$PYTHONPATH:./backend
        pytest backend/tests/ -v

    # --- PIPELINE STAGE ---
    - name: Install Pipeline Dependencies
      run: |
        if [ -f pipeline/requirements.txt ]; then pip install -r pipeline/requirements.txt; fi

    - name: Run Pipeline Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest pipeline/tests/ -v